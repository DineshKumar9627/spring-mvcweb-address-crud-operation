<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Home</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Address</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-primary" th:href="@{/addresses/create}">Add Address</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container p-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h3>Add Address</h3>
                    <form th:action="@{/addresses}" th:object="${address}" method="post">

                        <div class="form-group pt-2" th:if="${address.id}">
                            <input type="text" th:field="*{id}" class="form-control" readonly>
                        </div>

                        <div class="form-group pt-2">
                            <input type="text" th:field="*{addressLine1}" class="form-control"  placeholder="AddressLine1">
                        </div>

                        <div class="form-group pt-2">
                            <input type="text" th:field="*{addressLine2}" class="form-control" placeholder="AddressLine2">
                        </div>

                        <div class="form-group pt-2">
                            <input type="text" th:field ="*{city}" class="form-control" placeholder="City">
                        </div>

                        <div class="form-group pt-2">
                            <select class="form-select" th:field="*{state}">
                                <option selected value="">State</option>
                                <option value="Uttar Pradesh">Uttar Pradesh</option>
                                <option value="New Delhi">New Delhi</option>
                                <option value="Rajasthan">Rajasthan</option>
                                <option value="MadhyaPradesh">MadhyaPradesh</option>
                                <option value="Maharashtra">Maharashtra</option>
                                <option value="Karnataka">Karnataka</option>
                                <option value="Bihar">Bihar</option>
                                <option value="Haryana">Haryana</option>
                                <option value="ArunachalPradesh">ArunachalPradesh</option>
                                <option value="Goa">Goa</option>
                                <option value="Jharkhand">Jharkhand</option>
                                <option value="Kerala">Kerala</option>
                                <option value="WestBanal">WestBanal</option>
                                <option value="Manipur">Manipur</option>

                            </select>
                        </div>

                        <div class="form-group pt-2">
                            <input type="text" th:field="*{country}" class="form-control" placeholder="Country">
                        </div>

                        <div class="form-group pt-2">
                            <input type="text" th:field="*{zipcode}" class="form-control" placeholder="Zipcode">
                        </div>

                        <div class="from-group pt-2">
                            <input type="text" th:field ="*{hotelId}" class="form-control" placeholder="HotelId">
                        </div>


                        <div class="form-group pt-2">
                            <input type="submit" class="btn btn-primary">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
